            ### ðŸ“š Documentation
            - [Full Documentation](https://github.com/ersinkoc/git-commit-time-machine#readme)
            - [AI Integration Guide](./AI_GUIDE.md)
            - [Examples](./examples/)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}