name: Publish to npm and GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: ''

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Git Commit Time Machine ${{ github.ref_name }}

            ### âœ¨ New Features
            - **Working date manipulation!** - Sequential and random date assignment
            - **SimpleDateRewriter** - 4x faster Git history processing
            - **Randomize support** - CLI and interactive modes
            - **Fixed date format** - Git-compatible YYYY-MM-DDTHH:mm:ss

            ### ðŸ”§ Improvements
            - Enhanced backup system with automatic recovery
            - Better error handling and logging
            - Updated GitHub Pages workflow
            - Performance: Process 33+ commits in 4 seconds

            ### ðŸ“¦ Installation
            ```bash
            npm install -g gctm
            # or
            npx gctm
            ```

            ### ðŸŽ¯ Quick Start
            ```bash
            # Generate AI commit message
            gctm ai-generate --language tr --style humorous

            # Redate commits sequentially
            gctm redate --start "2024-01-01" --end "2024-01-31" --backup --preserve-order

            # Redate with random dates
            gctm redate --start "2024-01-01" --end "2024-01-31" --backup --randomize
